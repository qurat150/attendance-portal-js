<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Management</title>
    <link rel="stylesheet" href="../../styles/adminDashboard.css" />
  </head>
  <body>
    <div id="main">
      <div class="navbar">
        <div class="navbar-left">
          <h2>Class Management</h2>
        </div>
        <div class="navbar-right">
          <button id="openDialog">Add Class</button>
          <button id="logout-btn">logout</button>
        </div>
      </div>

      <div id="cards">
        <p style="color: white; text-align: center">Loading..</p>
      </div>

      <div id="classDialog" class="dialog">
        <span class="close">&times;</span>
        <h2>Add Class Details</h2>
        <form>
          <label for="classTimings">Class Timings:</label>
          <input type="text" id="classTimings" name="classTimings" required />

          <label for="schedule">Schedule of Classes:</label>
          <input type="text" id="schedule" name="schedule" required />

          <label for="teacherName">Teacherâ€™s Name:</label>
          <input type="text" id="teacherName" name="teacherName" required />

          <label for="sectionName">Section Name:</label>
          <input type="text" id="sectionName" name="sectionName" required />

          <label for="courseName">Course Name:</label>
          <input type="text" id="courseName" name="courseName" required />

          <label for="batchNumber">Batch Number:</label>
          <input type="text" id="batchNumber" name="batchNumber" required />

          <button type="button" id="addClassBtn">Add Class</button>
        </form>
      </div>
    </div>

    <script>
      function openDialog() {
        document.getElementById("classDialog").style.display = "block";
        document.getElementById("cards").style.opacity = ".1";
      }

      let addClassBtn = document.getElementById("openDialog");
      addClassBtn.addEventListener("click", openDialog);

      function closeDialog() {
        document.getElementById("classDialog").style.display = "none";
        document.getElementById("cards").style.opacity = "1";
      }

      let close = document.querySelector(".close");
      close.addEventListener("click", closeDialog);
    </script>

    <script src="../../config/config.js" type="module"></script>
    <script src="../../js/auth/adminCheck.js" type="module"></script>
    <script src="../../js/auth/signup/index.js" type="module"></script>
    <script src="../../js/admin/handleClasses.js" type="module"></script>
  </body>
</html>
