<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .navbar {
        background-color: #3498db;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
      }

      .navbar h1 {
        margin: 0;
      }

      .navbar button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        z-index: 1;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
      }

      input {
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="button"] {
        background-color: #3498db;
        color: #fff;
      }

      .card {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .card h2 {
        margin-bottom: 10px;
      }
    </style>
    <title>Class Management</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <h1>Class Management</h1>
      </div>
      <div class="navbar-right">
        <button id="addClassBtn" onclick="openDialog()">Add Class</button>
      </div>
    </div>

    <div id="classDialog" class="dialog">
      <span class="close" onclick="closeDialog()">&times;</span>
      <h2>Add Class Details</h2>
      <form>
        <label for="classTimings">Class Timings:</label>
        <input type="text" id="classTimings" name="classTimings" required />

        <label for="schedule">Schedule of Classes:</label>
        <input type="text" id="schedule" name="schedule" required />

        <label for="teacherName">Teacher’s Name:</label>
        <input type="text" id="teacherName" name="teacherName" required />

        <label for="sectionName">Section Name:</label>
        <input type="text" id="sectionName" name="sectionName" required />

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required />

        <label for="batchNumber">Batch Number:</label>
        <input type="text" id="batchNumber" name="batchNumber" required />

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>

    <div class="card">
      <h2>Class Details</h2>
      <p><strong>Class Timings:</strong> 9:00 AM - 11:00 AM</p>
      <p><strong>Schedule of Classes:</strong> Monday, Wednesday, Friday</p>
      <p><strong>Teacher’s Name:</strong> John Doe</p>
      <p><strong>Section Name:</strong> A</p>
      <p><strong>Course Name:</strong> Computer Science</p>
      <p><strong>Batch Number:</strong> CS101</p>
    </div>

    <script>
      function openDialog() {
        document.getElementById("classDialog").style.display = "block";
      }

      function closeDialog() {
        document.getElementById("classDialog").style.display = "none";
      }

      function submitForm() {
        // You can add your logic to handle the form submission here
        closeDialog();
      }
    </script>
  </body>
</html>
